<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">


  <title>Train Schedual</title>
</head>
<nav>
  <div class="nav-wrapper teal">
    <a href="#" class="brand-logo center">All Aboard!</a>
  </div>
</nav>
<div class="container-fluid">
  <div class="row section">
    <table class=" z-depth-5 striped responsive-table centered highlight">
      <thead class="teal">
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody class="body"></tbody>
    </table>
  </div>
</div>
<div class="parallax-container center valign-wrapper">
  <div class="container-fluid">
    <div class="row white-text">
      <div class="col s9 offset-s3">

        <h3>Use the form below to add a train and see when it will arrive.</h3>

      </div>
    </div>
  </div>


  <div class="parallax">
    <img src="./assets/images/train1.jpg" class="responisve-image" alt="train1">
  </div>

</div>



<div class="container-fluid">

  <div class="row section">
    <form class="col s5 offset-s1 z-depth-5" id="form">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons right small">train</i>
          <input class="train" type="text" class="validate">
          <label for="train">Train Name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons right small">gps_fixed</i>
          <input class="destination" type="text" class="validate">
          <label for="destination">Destination</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input class="time" type="number" class="validate">
          <label for="time">First Train Time (HH:mm - military time)</label>
        </div>
        <div class="input-field col s6">
          <input class="frequency" type="number" class="validate">
          <label for="frequency">Frequency (min)</label>
        </div>
      </div>
      <div class="row">
        <div class="col s4 offset-s9">
          <button class="btn waves-effect waves-light waves-red pulse submit" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>


<div class="parallax-container center valign-wrapper">
  <div class="parallax">
    <img src="./assets/images/train.jpg" class="responisve-image" alt="train">
  </div>

  <div class="container white-text">
    <div class="row">
      <div class="col s4 offset-s4">
        <h1>Thank you!</h1>
      </div>
    </div>
  </div>
</div>

<footer class="page-footer teal">

  <div class="footer-copyright">
    <div class="container">
      Â© 2018 Copyright Text
    </div>
  </div>
</footer>








<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
<script src="./assets/javascript/app.js"></script>
</body>

</html>
