<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    
    <title>Train Schedual</title>
</head>
<body>

    <div class="container">
        <div class="col s12"><h1>Train Schedual</h1></div>
        <div class="row">
            <table class="striped responsive centered highlight">
                    <thead>
                      <tr>
                          <th>Train Name</th>
                          <th>Destination</th>
                          <th>Frequency (min)</th>
                          <th>Next Arrival</th>
                          <th>Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody class="body">

                    </tbody>
                  </table>        
        </div>
        <div class="container">
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                            <i class="material-icons right small">train</i>
                        <input class="train" type="text" class="validate">
                        <label for="train">Train Name</label>
                    </div>
                </div>         
                  <div class="row">
                    <div class="input-field col s12">
                      <input class="destination" type="text" class="validate">
                      <label for="destination">Destination</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input class="time" type="number" class="validate">
                      <label for="time">First Train Time (HH:mm - military time)</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input class="frequency" type="number" class="validate">
                      <label for="frequency">Frequency (min)</label>
                    </div>
                  </div>
                  <div class="row col s2 offset-s10">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                      </button>
                  </div>
                </form>
              </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
